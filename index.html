<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dojo Core</title>

<button id="run">Run</button>
<button id="reset">Reset</button>

<pre id="out" style="background:#111;color:#0f0;padding:10px;border-radius:10px;min-height:100px"></pre>

<div id="stage" style="
  width:100%;max-width:320px;aspect-ratio:9/16;
  border:1px solid #bbb;border-radius:16px;
  background:#f7f7f7;position:relative;overflow:hidden">
</div>

<script src="https://unpkg.com/fengari-web/dist/fengari-web.js"></script>
<script>
const out = document.getElementById("out");
const stage = document.getElementById("stage");
let running = false;
let tapHandlers = [];

function log(s){ out.textContent += s + "\n"; }

stage.onclick = (e)=>{
  if(!running) return;
  const r = stage.getBoundingClientRect();
  const x = Math.round(e.clientX - r.left);
  const y = Math.round(e.clientY - r.top);
  tapHandlers.forEach(fn => fn(x,y));
};

window.appendOutput = (s)=> out.textContent += s;
window.__inputOnTap = (fn)=> tapHandlers.push(fn);

function wrap(code){
  return `
Input={}
function Input.onTap(fn) js.global:__inputOnTap(fn) end
print=function(...)
  local t={}
  for i=1,select('#',...) do t[#t+1]=tostring(select(i,...)) end
  js.global:appendOutput(table.concat(t," ").."\\n")
end
${code}`;
}

document.getElementById("run").onclick = ()=>{
  out.textContent="";
  tapHandlers=[];
  running=true;
  fengari.load(wrap(
    'Input.onTap(function(x,y) print("Tap:",x,y) end)\\nprint("Ready! Tap the stage")'
  ))();
};

document.getElementById("reset").onclick = ()=>{
  running=false;
  tapHandlers=[];
  out.textContent="";
};
</script>
